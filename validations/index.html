<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Registration Form</h1>
    <form id="registrationForm" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="20" pattern="[A-Za-z0-9]{4,20}" title="Username must be 4-20 characters long and contain only letters and numbers.">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" title="Password must be 8-20 characters long, include at least one uppercase letter, one lowercase letter, and one number.">
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="100">
        
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" required pattern="https?://.+">
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="preferNotToSay">Prefer not to say</option>
        </select>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Phone number must be 10 digits.">
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" required>
        
        <label for="week">Week:</label>
        <input type="week" id="week" name="week" required>
        
        <label for="location">Location:</label>
        <input type="datetime-local" id="location" name="location" required>
        
        <label for="fileUpload">Upload File:</label>
        <input type="file" id="fileUpload" name="fileUpload" required>
        
        <label for="selection">Selection:</label>
        <select id="selection" name="selection" multiple required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" step="1" required>
        
        <label>
            <input type="checkbox" id="notARobot" name="notARobot" required>
            I'm not a robot
        </label>
        
        <button type="submit">Register</button>
    </form>
    
    <script src="scripts.js"></script>
</body>
</html>
